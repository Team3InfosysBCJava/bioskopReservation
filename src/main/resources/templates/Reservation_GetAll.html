<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Get All Reservation</title>
</head>
<body>
<div th:switch="${Reservation_masuk}">
    <h2 th:case="null">No reservation yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Reservation   </th>
                <th>User Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Reservation : ${Reservation_masuk}">
                <td th:text="${Reservation.reservationId}"></td>
                <td th:text="${Reservation.user.username}"></td>
             </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
