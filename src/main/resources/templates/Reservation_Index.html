<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Reservation</title>

</head>
<body>

<div th:switch="${Reservation_entry}">
    <h2 th:case="null">No reservation yet!</h2>
    <div th:case="*">
        <h2>All Reservations</h2>
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline" th:action="@{/MVC/Reservations}">
                Search Anything Except Your Happiness <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required/>
                &nbsp;
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>             &nbsp;
                <input class="btn btn-outline-success my-2 my-sm-0" type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
            </form>
            <form class="form-inline" th:action="@{/MVC/Reservation/Id}">
                Search by ID <input type="text" name="id" id="id" size="50" th:value="${id}" required/>
                &nbsp;
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>             &nbsp;
                <input class="btn btn-outline-success my-2 my-sm-0" type="button" value="Clear" id="btnClear2" onclick="clearSearch()" />
            </form>
        </nav>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Reservation Id</th>
                <th scope="col">User Id</th>
                <th scope="col">Username</th>
                <th scope="col">Email User</th>
                <th scope="col">Film Name</th>
                <th scope="col">Status Show</th>
                <th scope="col">Price</th>
                <th scope="col">Studio</th>
                <th scope="col">Seat Number</th>
                <th scope="col">Status Seat</th>
                <th scope="col">Date Film</th>
                <th scope="col">Start Film</th>
                <th scope="col">End Film</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Reservation : ${Reservation_entry}">
                <td th:text="${Reservation.reservation_id}"></td>
                <td th:text="${Reservation.user_id}"></td>
                <td th:text="${Reservation.user_name}"></td>
                <td th:text="${Reservation.email_user}"></td>
                <td th:text="${Reservation.film_name}"></td>
                <td th:text="${Reservation.status_show}"></td>
                <td th:text="${Reservation.price}"></td>
                <td th:text="${Reservation.studio}"></td>
                <td th:text="${Reservation.seat_num}"></td>
                <td th:text="${Reservation.status_seat}"></td>
                <td th:text="${Reservation.date_film}"></td>
                <td th:text="${Reservation.start_film}"></td>
                <td th:text="${Reservation.end_film}"></td>
                <td><a th:href="@{/MVC/Reservation/update/{id}(id=${Reservation.reservation_id})}">Edit</a></td>
                <td><a th:href="@{/MVC/Reservation/delete/{id}(id=${Reservation.reservation_id})}">Delete</a></td>
             </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/MVC/Reservation/new">Add a new Reservation</a></p>
    <script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/MVC/Reservations}]]";
    }
</script>
</div>
</body>
</html>
