<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">
    <title>Reservations </title>
</head>
<body style="background-color:#2D2D44;">

<div th:switch="${Reservation_entry}">
    <h2 th:case="null">No reservation yet!</h2>
    <div th:case="*">
        <div class="row">
            <div class="col-md-12">
        <h2 class="text-center text-secondary">Reservations</h2>
    </div>
</div>
<!--        Navbar-->    
        <nav class="navbar navbar-light" style="background-color:#2D2D44;">
            <div class="container-fluid">
            <div class="row">
            <div class="col-md-8">
                <form class="form-inline" th:action="@{/MVC/Reservation/Id}">
                    <input type="text" name="id" id="id" size="50" th:value="${id}" placeholder="Search By ID" required/>
                    &nbsp;<button class="btn btn-outline-info" type="submit">Search</button>             &nbsp;
                </form>
                <form th:action="@{/MVC/Reservation/searchFilm}" method="post" class="mb-3">
                    <input type="text" name="name" th:value="${name}"  placeholder="Search By Film Name" size="50" >
                    <button type="submit" class="btn btn-outline-info" >Search</button>
                </form>
                </div>
            <div class="col-md-3">
                   <form class="form-inline" th:action="@{/MVC/Reservations}">
                       <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" placeholder="Search Anything Except Your Happiness" required/>
                    <button class="btn btn-outline-info" type="submit">Search</button>&nbsp;        &nbsp;
                    <input class="btn btn-outline-secondary" type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
                </form>
            </div>
            </div>
            </div>
        </nav>

<!--            <div class="row" style="background-color:#2D2D44;">-->
<!--              <div class="col-lg-12">     -->
<!--                <div class="card">-->
<!--                  <div class="card-body">-->

        <!-- Table with stripped rows -->
        <div class="container">
            <table style="background-color:#2D2D44;" class="table table-striped table-dark">
            <thead class="table-active">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Email User</th>
                <th scope="col">Film Name</th>
                <th scope="col">Status Show</th>
                <th scope="col">Price</th>
                <th scope="col">Studio</th>
                <th scope="col">Seat Number</th>
                <th scope="col">Status Seat</th>
                <th scope="col">Date Film</th>
                <th scope="col">Start Film</th>
                <th scope="col">End Film</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Reservation : ${Reservation_entry}">
                <td th:text="${Reservation.reservation_id}"></td>
                <td th:text="${Reservation.user_name}"></td>
                <td th:text="${Reservation.email_user}"></td>
                <td th:text="${Reservation.film_name}"></td>
                <td th:text="${Reservation.status_show}"></td>
                <td th:text="${Reservation.price}"></td>
                <td th:text="${Reservation.studio}"></td>
                <td th:text="${Reservation.seat_num}"></td>
                <td th:text="${Reservation.status_seat}"></td>
                <td th:text="${Reservation.date_film}"></td>
                <td th:text="${Reservation.start_film}"></td>
                <td th:text="${Reservation.end_film}"></td>
                <td><a th:href="@{/MVC/Reservation/update/{id}(id=${Reservation.reservation_id})}">Edit</a></td>
                <td><a th:href="@{/MVC/Reservation/delete/{id}(id=${Reservation.reservation_id})}">Delete</a></td>
             </tr>
            </tbody>
        </table>
        <!-- End Table with stripped rows -->
<!--      </div>-->
<!--    </div>-->
<!--  </div>-->
<!--</div>-->
        </div>
    </div>
    <p><a href="/MVC/Reservation/new">Add a new Reservation</a></p>
    <input class="btn btn-primary btn-lg" type="button" value="Back Home" id="btnClear4" onclick="clearSearch()" />
 </div>

    function clearSearch() {
        window.location = "[[@{/MVC/Reservations}]]";

</html>
