<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Get All Films</title>
</head>
<body>
<div th:switch="${films}">
  <h2 th:case="null">No Film yet!</h2>
  <div th:case="*">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand"><h4>Film</h4></a>
      <form class="form-inline" method="get" th:action="@{/MVC/Film/{id}(id=null)}">
        <input class="form-control mr-sm-2" th:value="${stringId}" id="id" type="text" placeholder="Search By Id" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
<!--        <div th:switch="${film_getId}">-->
<!--          <h2 th:case="null">No film Id found</h2>-->
<!--        </div>-->
      </form>
    </nav>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th  scope="col">Film id</th>
        <th  scope="col">Film Name</th>
        <th  scope="col">Is Playing</th>
        <th  scope="col">Edit</th>
        <th  scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="Films : ${films}">
        <td th:text="${Films.filmId}"></td>
        <td th:text="${Films.name}"></td>
        <td th:text="${Films.isPlaying}"></td>
        <td><a th:href="@{/MVC/Film/update/{id}(id=${Films.filmId})}">Edit</a></td>
        <td><a th:href="@{/MVC/Film/delete/{id}(id=${Films.filmId})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <!--    <p><a href="/signup">Add a new user</a></p>-->
</div>
</body>
</html>
