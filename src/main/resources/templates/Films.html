<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Films</title>
</head>
<body>
<div th:switch="${film_getId}">
    <h2 th:case="null">No Films found</h2>
    <div th:case="*">
        <h2>All Films</h2>
        <table>
            <thead>
            <tr>
                <th>Film Id</th>
                <th>Film Title</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="Film : ${film_getId}">
                <td th:text="${Film.filmId}"></td>
                <td th:text="${Film.name}"></td>
                <td th:text="${Film.isPlaying}"></td>
                <td><a th:href="@{/MVC/Film/update/{id}(id=${Film.filmId})}">Edit</a></td>
                <td><a th:href="@{/MVC/Film/delete/{id}(id=${Film.filmId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<p><a href="/MVC/new-Film">Add a new Film</a></p>
</body>
</html>
