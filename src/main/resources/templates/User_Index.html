<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Schedules</title>
</head>
<body>
<div th:switch="${User_masuk}">
    <h2 th:case="null">No user found</h2>
    <div th:case="*">
        <h2>All User</h2>
        <table>
            <thead>
            <tr>
                <th>User</th>
                <th>Username</th>
                <th>Email ID</th>
                <th>Password</th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="User : ${User_masuk}">
                <td th:text="${User.userId}"></td>
                <td th:text="${User.username}"></td>
                <td th:text="${User.emailId}"></td>
                <td th:text="${User.password}"></td>
                <td><a th:href="@{/MVC/User/update/{id}(id=${User.userId})}">Edit</a></td>
                <td><a th:href="@{/MVC/User/delete/{id}(id=${User.userId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<p><a href="/MVC/User/Signup">Add a new user</a></p>
</body>
</html>
