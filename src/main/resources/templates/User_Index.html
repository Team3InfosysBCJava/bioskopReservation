<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>



<div th:switch="${User_masuk}">
    <h2 th:case="null">No user found</h2>
    <div th:case="*">
        <h2>All User</h2>
        <table>
            <thead>
            <tr>
                <th>User</th>
                <th>Username</th>
                <th>Email ID</th>
                <th>Password</th>

            </tr>
            </thead>




            <tbody>
            <tr th:each="User : ${User_masuk}">
                <td th:text="${User.userId}"></td>
                <td th:text="${User.username}"></td>
                <td th:text="${User.emailId}"></td>
                <td th:text="${User.password}"></td>
                <td><a th:href="@{/MVC/User/update/{id}(id=${User.userId})}">Edit</a>     </td>

                <td><a th:href="@{/MVC/User/delete/{id}(id=${User.userId})}">Delete</a>   </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<p><a href="/MVC/User/Signup">Add a new user</a></p>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
