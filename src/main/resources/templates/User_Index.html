<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Get All Reservation</title>
</head>
<body>
<div th:switch="${User_masuk}">
    <h2 th:case="null">No reservation yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>User   </th>
                <th>User Name</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="User : ${User_masuk}">
                <td th:text="${User.userId}"></td>
                <td th:text="${User.username}"></td>
                <td th:text="${User.password}"></td>
                <td th:text="${User.emailId}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/MVC/User/Signup">Add a new user</a></p>
    <p><a href="/MVC/User/{id}">Get User by ID</a></p>
    <p><a href="/MVC/User/update-user/{id}">Update User</a></p>
</div>
</body>
</html>
