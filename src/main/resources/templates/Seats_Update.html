<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Seats</title>
    <style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text] {
        display: inline-block;
        width: 200px;
    }
    input[type=submit] {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Edit Seats</h2>
    <form action="#"
          th:action="@{/MVC/Seats/update-seats/{id}}(id=${seats.seatsId})}"
          th:object="${seats}"
          method="post">

        <!--    //seatId-->
        <label for="seats">seatId</label>
        <input type="text" th:field="*{seatId}" id="seats" placeholder="seats"><br/>
        <span th:if="${#fields.hasErrors('seats')}" th:errors="*{Seats}"></span>

        <!--    //seatsNumber-->
        <label for="seatsNumber">seatsNumber</label>
        <input type="text" th:field="*{seatsNumber}" id="seatsNumber" placeholder="seatsNumber"><br/>
        <span th:if="${#fields.hasErrors('seatsNumber')}" th:errors="*{seatsNumber}"></span>

        <!--    //studioName-->
        <label for="studioName">studioName</label>
        <input type="text" th:field="*{studioName}" id="studioName" placeholder="studioName"><br/>
        <span th:if="${#fields.hasErrors('studioName')}" th:errors="*{seats}"></span>

        <!--    //isAvailable-->
        <label for="isAvailable">isAvailable</label>
        <input type="text" th:field="*{isAvailable}" id="isAvailable" placeholder="0 or 1"><br/>
        <span th:if="${#fields.hasErrors('isAvailable')}" th:errors="*{isAvailable}"></span>


        <input type="submit" value="Update Seats">
    </form>
</div>
</body>
</html>
