<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Schedules</title>
</head>
<body>
    <div th:switch="${schedule_entry}">
        <h2 th:case="null">No schedule found</h2>
        <div th:case="*">
            <h2>All Schedules</h2>
            <table>
                <thead>
                <tr>
                    <th>Film</th>
                    <th>Date</th>
                    <th>Show Start</th>
                    <th>Show End</th>
                    <th>Price</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="schedule : ${schedule_entry}">
                    <td th:text="${schedule.films.name}"></td>
                    <td th:text="${schedule.dateShow}"></td>
                    <td th:text="${schedule.showStart}"></td>
                    <td th:text="${schedule.showEnd}"></td>
                    <td th:text="${schedule.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
