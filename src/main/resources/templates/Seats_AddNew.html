<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link th:href="@{/sidebars.css}" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add New Seats</title>
    <style type="text/css">

.modal{
      background-color: #9ab3be;
      width: 500px;
      padding: 30px;
      border: 5px solid gray;
      margin: 100px;
    }
    .modal .modal-body label{
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    .modal .modal-body .input[type=text] {
        display: inline-block;
        width: 200px;
    }
    .modal .modal-footer {
        padding: 55px;
        margin: 5px;
        text-align: right;
    }
    .modal .modal-header .modal-title {
        font-size: 17px;
        font-weight: 500;
        white-space: nowrap;
        opacity: 1;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Add New Seats</h2>
    <form action="#"
          th:action="@{/MVC/Seats/new-seats}"
          th:object="${seats}"
          method="post">


<!--        &lt;!&ndash;    //seatId&ndash;&gt;-->
<!--        <label for="Seats">seatId</label>-->
<!--        <input type="text" th:field="*{seatId}" id="Seats" placeholder="Seats"><br/>-->
<!--        <span th:if="${#fields.hasErrors('seats')}" th:errors="*{Seats}"></span>-->

        <!--    //seatsNumber-->
        <label for="seatNumber">seatsNumber</label>
        <input type="text" th:field="*{seatNumber}" id="seatNumber" placeholder="seatNumber"><br/>
        <span th:if="${#fields.hasErrors('seatNumber')}" th:errors="*{seatNumber}"></span>

        <!--    //studioName-->
        <label for="studioName">studioName</label>
        <input type="text" th:field="*{studioName}" id="studioName" placeholder="studioName"><br/>
        <span th:if="${#fields.hasErrors('studioName')}" th:errors="*{studioName}"></span>

        <!--    //isAvailable-->
        <label for="isAvailable">isAvailable</label>
        <input type="text" th:field="*{isAvailable}" id="isAvailable" placeholder="0 or 1"><br/>
        <span th:if="${#fields.hasErrors('isAvailable')}" th:errors="*{isAvailable}"></span>


        <input type="submit" value="Add Seats">
    </form>
</div>
</body>
</html>
